{% extends 'base.html' %}
{% block content %}
<style>
  /* Style for the main content */
  body {
    margin: 0;
    padding: 0;
    background-image: url("https://media.giphy.com/media/vGYM50GYlAbd18cVqG/giphy.gif");
    background-size: cover;
    background-position: center;
    color: white; /* Text color for the entire page */
  }

  .container {
    padding: 20px;
  }

  /* Style for the card */
  .card {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the card */
    border-radius: 10px;
    padding: 20px;
  }

  /* Style for the form */
  .form-label {
    color: #333; /* Form label text color */
  }

  .form-control {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 8px;
  }

  /* Style for the submit button */
  .btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  /* Add any additional styles as needed */
</style>

<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navigation bar as before -->
    </nav>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title mb-4">Make Transaction</h5>

            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="receiver_username" class="form-label">Receiver Username</label>
                    <input type="text" class="form-control" id="receiver_username" name="receiver_username" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="mb-3">
                    <label for="memo" class="form-label">Memo (Optional)</label>
                    <textarea class="form-control" id="memo" name="memo" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
